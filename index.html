<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coffee Password</title>
		<meta charset="utf-8">

		<!--BOOTSTRAP LINKS-->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	  	<!--Bootstrap Switch-->
	  	<link href="bootstrap.css" rel="stylesheet">
		<link href="bootstrap-switch.css" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="bootstrap-switch.js"></script>

	  	<!--MY LINKS-->
	  	<script src="coffeepassword.js"></script>
	  	<link rel="stylesheet" href="style.css">

		<!--GOOGLE FONTS-->
	  	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	  	<link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
	  	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

	  	<!--FONTAWESOME LINKS-->
	  	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	</head>
    
    <body>
  		<div class="container">
  		    <!--Header-->
  			<div class="row">
  				<div class="col-md-12" id="header">
  					<h4>Clara Ameller</h4>
  				</div>
  			</div>
  			<!--Presentation-->
			<div class="row">
				<div class="col-md-1"> </div>
				<div class="col-md-10" id="title">
					<h1>Coffee Password</h1>
				</div>
				<div class="col-md-1"> </div>
			</div>
			<div class="row">
				<div class="col-md-4"> </div>
				<div class="col-md-4" id="intro">
					<h3>Coffe Password is a free app to help you create secure passwords.</h3>
				</div>
				<div class="col-md-4"> </div>
			</div>
            <!--BODY-->
            <div class="row bubbles-div">
                <div class="col-md-2"></div>
                <div class="col-md-2 bubbles">
                    <button id="yellow" class="selector" data-info=0 data-name = "lowercase">a</button>
                </div>
                <div class="col-md-2 bubbles">
                    <button id="red" class="selector" data-info=1 data-name = "uppercase">A</button>
                </div>
                <div class="col-md-2 bubbles">
                    <button id="green" class="selector" data-info=2 data-name = "numbers">1234</button>
                </div>
                <div class="col-md-2 bubbles">
                    <button id="orange" class="selector" data-info=3 data-name = "symbols">+ @</button>
                </div>
                <div class="col-md-2"></div>
            </div>
            
            <!--JS-->
            <div class="row javascript">
                <div class="col-md-4">
                    <span><p id="futureText"> </p></span>
                </div>
                
                <div class="col-md-8">
                    <p id="showpassword"></p>
                </div>
            </div>
            <!--ENDcontainerAbove-->
        </div>
    </body>
</html>
